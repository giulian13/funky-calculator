<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="screen">
        <input class="mainScreen" readonly />
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-8 buttons clearButton">Clear</div>
          <div class="col-sm-4 buttons division">/</div>
        </div>
        <div class="row">
          <div class="col buttons number1">1</div>
          <div class="col buttons number2">2</div>
          <div class="col buttons number3">3</div>
          <div class="col-sm-4 buttons multiplicationButton">*</div>
        </div>
        <div class="row">
          <div class="col buttons number4">4</div>
          <div class="col buttons number5">5</div>
          <div class="col buttons number6">6</div>
          <div class="col-sm-4 buttons minusButton">-</div>
        </div>
        <div class="row">
          <div class="col buttons number7">7</div>
          <div class="col buttons number8">8</div>
          <div class="col buttons number9">9</div>
          <div class="col-sm-4 buttons sumButton">+</div>
        </div>
        <div class="row">
          <div class="col buttons number0">0</div>
          <div class="col buttons dot">.</div>
          <div class="col buttons totalButton">=</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
